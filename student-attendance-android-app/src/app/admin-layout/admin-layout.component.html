<app-navbar></app-navbar>
<div class="wholePage">
    <div class="first-row">
        <div class="globalGraph">
        <div class="universityGlobalCount">

                    <div class="global-record-content">
                        <div class="global-record">
                            <div class="mat-elevation-z8">
                                <table mat-table [dataSource]="dataSource">
                                    <ng-container matColumnDef="faculty">
                                      <th mat-header-cell *matHeaderCellDef> Faculty </th>
                                      <td mat-cell *matCellDef="let element">{{ element.faculty }}</td>
                                    </ng-container>
                                                                        
                                    <ng-container matColumnDef="department">
                                      <th mat-header-cell *matHeaderCellDef> Department</th>
                                      <td mat-cell *matCellDef="let element">{{ element.department }}</td>
                                    </ng-container>
                                                                        
                                    <ng-container matColumnDef="subject">
                                      <th mat-header-cell *matHeaderCellDef> Subjects </th>
                                      <td mat-cell *matCellDef="let element">{{ element.subjectCode }}</td>
                                    </ng-container>  
                                    
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                  </table>

                                  <mat-paginator [pageSizeOptions]="[4, 8, 12]"
                                  showFirstLastButtons
                                  aria-label="Select page of periodic elements">
                   </mat-paginator>
                                       
                              </div>
                          </div> 
                    </div>
        </div>

        <div class="standardText">
            <h2>STANDARD DASHBOARD VIEW</h2>
        </div>
    </div>

    <div class="parameterbuttons">
        <button (click)="showPieChart()" class="chartButon1">Pie Chart</button>
        <button (click)="showBarChart()" class="chartButon2">Bar Chart</button>
        <button (click)="showDoughnutChart()" class="chartButon3">Doughnut</button> 
    </div>
    <div class="universityGlobalGraph">

        <ngx-charts-bar-vertical-2d
        *ngIf="isBarChart"
        [view]="[350,250]"
        [results]="multiBarChar"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel">
        </ngx-charts-bar-vertical-2d> 

        <ngx-charts-bar-vertical-2d
        *ngIf="isBarChart"
        [view]="[350,250]"
        [results]="multiBarChar2"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel">
        </ngx-charts-bar-vertical-2d> 

        <ngx-charts-bar-vertical-2d
        *ngIf="isBarChart"
        [view]="[350,250]"
        [results]="multiBarChar3"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel">
        </ngx-charts-bar-vertical-2d> 

        <ngx-charts-bar-vertical-2d
        *ngIf="isBarChart"
        [view]="[350,250]"
        [results]="multiBarChar4"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel">
        </ngx-charts-bar-vertical-2d> 

      <ngx-charts-pie-chart
      *ngIf="isPieChart"
      [view]="[350, 200]"
      [results]="multiPieChar"
      [legend]="showLegend"
      [legendTitle]="legendTitle"
      [doughnut]="doughnut">
    </ngx-charts-pie-chart>

    <ngx-charts-pie-chart
    *ngIf="isPieChart"
    [view]="[350, 200]"
    [results]="multiPieChar2"
    [legend]="showLegend"
    [legendTitle]="legendTitle"
    [doughnut]="doughnut">
  </ngx-charts-pie-chart>

  <ngx-charts-pie-chart
  *ngIf="isPieChart"
  [view]="[350, 200]"
  [results]="multiPieChar3"
  [legend]="showLegend"
  [legendTitle]="legendTitle"
  [doughnut]="doughnut">
</ngx-charts-pie-chart>

<ngx-charts-pie-chart
*ngIf="isPieChart"
[view]="[350, 200]"
[results]="multiPieChar4"
[legend]="showLegend"
[legendTitle]="legendTitle"
[doughnut]="doughnut">
</ngx-charts-pie-chart>

<ngx-charts-pie-chart
*ngIf="isDoughnut"
[view]="[350, 200]"
[results]="multiPieChar"
[legend]="showLegend"
[legendTitle]="legendTitle"
[doughnut]="chartDoughnut">
</ngx-charts-pie-chart>

<ngx-charts-pie-chart
*ngIf="isDoughnut"
[view]="[350, 200]"
[results]="multiPieChar2"
[legend]="showLegend"
[legendTitle]="legendTitle"
[doughnut]="chartDoughnut">
</ngx-charts-pie-chart>

<ngx-charts-pie-chart
*ngIf="isDoughnut"
[view]="[350, 200]"
[results]="multiPieChar3"
[legend]="showLegend"
[legendTitle]="legendTitle"
[doughnut]="chartDoughnut">
</ngx-charts-pie-chart>

<ngx-charts-pie-chart
*ngIf="isDoughnut"
[view]="[350, 200]"
[results]="multiPieChar4"
[legend]="showLegend"
[legendTitle]="legendTitle"
[doughnut]="chartDoughnut">
</ngx-charts-pie-chart>
    </div>
</div>
<div class="second-row">
    <div class="facultySearch">
        <div class="facultySearch-title">
            <h2>Optional Subject Filtering for trend</h2>
        </div>
        <form (ngSubmit)="search()" #attendanceForm="ngForm">
            <div class="input-box">
                <mat-form-field>
                <input matInput [matDatepicker]="startDatePicker" [(ngModel)]="searchData.startDate" name="startDate" placeholder="Start Date" >
                <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #startDatePicker></mat-datepicker>
                </mat-form-field>
            </div>
            
            <div class="input-box">
                <mat-form-field>
                <input matInput [matDatepicker]="endDatePicker" [(ngModel)]="searchData.endDate" name="endDate" placeholder="End Date" >
                <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #endDatePicker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="input-box">
                <input type="subject" [(ngModel)]="searchData.subject" name="subject" placeholder="Subject code">
                <label>SUBJECT</label>
            </div>
    
            <button type="submit" class="btn">VIEW FACULTY TREND</button>
        </form>
    </div>
    <div class="facultyTrend">
        <div class="trend-view">
            <h2>Trend View</h2>
        </div>
        <ngx-charts-line-chart
        [view]="[700,400]"
        [results]="trendGraph"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [timeline]="timeline"
        [autoScale]="true">
    </ngx-charts-line-chart>
</div>
</div>
</div>
