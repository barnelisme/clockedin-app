<div class="body">
  <div class="wrapper">
      <div class="mirror">
          <div class="mirror-left">
              <img src="assets/images/login.jpg" alt="Campus Image">
          </div>
          <div class="mirror-right">
              <form action="">
                  <h1>Login</h1>
                  <div class="input-box">
                      <input type="text" [(ngModel)]="loginObj.email" name="email" placeholder="Email address" required>
                      <i class="bi bi-person-fill"></i>
                  </div>

                  <div class="input-box">
                      <input type="password" [(ngModel)]="loginObj.password" name="password" placeholder="Password" required>
                      <i class="bi bi-lock-fill"></i>
                  </div>

                  <div class="remember-forgot">
                      <label><input type="checkbox"> Remember me</label>
                      <a href="#">Forgot password?</a>
                  </div>

                  <button class="btn" (click) ='login()'>Login</button>

                  <div class="register-link">
                      <p>Don't have an account? <a href="#">Register</a></p>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
