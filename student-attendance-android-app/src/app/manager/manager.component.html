<app-navbar></app-navbar>

<div class="wholePage">
    <div class="navbar">
        <div class="avatar">
            <img src="assets/images/avatar.png" alt="logo">
        </div>
        <mat-toolbar class="mat-option_bar">
            <button mat-button type="submit" class="btn-standard" (click)= "dashboard()">STANDARD DASHBOARD</button>
        </mat-toolbar>
    </div>
    
    <div class="top">
        <div class="searchbar">
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Doe" #input>
            </mat-form-field>
        </div>

        <mat-grid-list cols="1" rowHeight="600px">
            <mat-grid-tile>
                <mat-card-content class="parameter-content"> 
                    <div class="student-record-content">
                        <div class="student-record-title">
                            <h2>USERS</h2>
                        </div>
                        <div class="user-record">
                            <div class="mat-elevation-z8">
                                <table mat-table [dataSource]="dataSource">
                              
                                  <ng-container matColumnDef="surname">
                                    <th mat-header-cell *matHeaderCellDef> SURNAME </th>
                                    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
                                  </ng-container>
                              
                                  <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef> ID</th>
                                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                                  </ng-container>
                              
                                  <ng-container matColumnDef="position">
                                    <th mat-header-cell *matHeaderCellDef> POSITION </th>
                                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                  </ng-container>

                                  <ng-container matColumnDef="deleteBtn">
                                    <th mat-header-cell *matHeaderCellDef> </th>
                                    <td mat-cell *matCellDef="let element">
                                        <button mat-button type="submit" class="btn-remove" (click)="removeUser(element.id)">
                                            <i class="bi bi-dash-square-fill"></i>
                                        </button>
                                    </td>
                                  </ng-container>
                              
                                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                              
                                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                               showFirstLastButtons
                                               aria-label="Select page of periodic elements">
                                </mat-paginator>
                              </div>

                          </div> 
                    </div>
                </mat-card-content> 
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    <div class="right-part">
        <div class="usergraph">
            <ngx-charts-pie-chart
            [view]="[300,300]"
            [results]="multi"
            [gradient]="gradient"
            [legend]="showLegend"
            [legendTitle]="legendTitle"
            [doughnut]="isDoughnut"
            [scheme]="scheme">
            </ngx-charts-pie-chart>
        </div>
        
        <button (click)="showPieChart()" class="chartButon">Pie Chart</button>
        <button (click)="showDoughnutChart()" class="chartButon">Doughnut</button>

        <div class="addButton">
            <button mat-button type="submit" class="btn-add" (click)= "add()"><i class="bi bi-plus-circle-fill"></i></button>
        </div>
    </div>
</div>
