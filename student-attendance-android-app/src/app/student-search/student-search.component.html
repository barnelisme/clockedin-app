            <div class="paramater-container">
                <div class="parameter-title">
                    <h2>PARAMETERS</h2>
                </div>
                <div class="parameter">
                    <div class="parameter-box">
                        <label for="faculty">Faculty</label>
                        <select id="faculty" name="Faculty" [(ngModel)]="selectedFaculty" (change)="onFacultySelected(selectedFaculty)">
                            <option *ngFor="let faculty of faculties" [value]="faculty">{{ faculty }}</option>
                        </select>
                    </div>
                    <div class="parameter-box">
                        <label for="department">Department</label>
                        <select id="department" name="Department" [(ngModel)]="selectedDepartment" (change)="onDepartmentSelected(selectedDepartment)">
                            <option *ngFor="let department of departments" [value]="department">{{ department }}</option>
                        </select>
                    </div>
                    <div class="parameter-box">
                        <label for="subject">Subject</label>
                        <select id="subject" name="Subject" [(ngModel)]="selectedSubject">
                            <option *ngFor="let subject of subjects" [value]="subject">{{ subject }}</option>
                        </select>                           
                    </div>
                </div>

                <div class="studentNumberSearch">
                    <div class="search-bar">
                        <mat-form-field>
                            <mat-label>Search</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 221984722" #input>
                        </mat-form-field>
                    </div>

                    <div class="student-table">
                        <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource">
                          
                              <ng-container matColumnDef="studentNumber">
                                <th mat-header-cell *matHeaderCellDef> Student Number </th>
                                <td mat-cell *matCellDef="let element"> {{element}} </td>
                              </ng-container>

                              <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let element">
                                  <button mat-button type="button" class="btn-search" (click)="selectStudent(element)">
                                    <i class="bi bi-search"></i>
                                  </button>
                                </td>
                              </ng-container>
                          
                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: ['studentNumber', 'actions']"></tr>
                            </table>
                          
                            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                           showFirstLastButtons
                                           aria-label="Select page of periodic elements">
                            </mat-paginator>
                          </div>
                    </div>
                </div>

<mat-grid-list cols="1" rowHeight="200px">
    <mat-grid-tile>
        <mat-card-content class="parameter-content">
            <div class="student-record-content">
                <div class="student-record-title">
                    <h2>STUDENT RECORD</h2>
                </div>
                <div class="student-record">
                    <table>
                      <thead>
                        <tr>
                          <th>Faculty</th>
                          <th>Department</th>
                          <th>Subject</th>
                          <th>Student Number</th>
                          <th>Attendance Rate</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngIf="student">
                          <td>{{ student.faculty }}</td>
                          <td>{{ student.department }}</td>
                          <td>{{ student.subject }}</td>
                          <td>{{ student.studentNumber }}</td>
                          <td>{{ student.attendanceRate }}%</td>
                        </tr>
                      </tbody>
                    </table>
                  </div> 
            </div>
        </mat-card-content>
    </mat-grid-tile>
</mat-grid-list>
